<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="email" id="txtEmail" placeholder="Email">
        <input type="password" id="txtPassword" placeholder="Password">
        <button id="btnLogin" class="btn btn-action">Log In</button>
        <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
        <button id="btnLogout" class="btn btn-action hide">Log Out</button>
        <button id="btnVerify" class="btn btn-action">Send Verification Email</button>
        <button id="btnTesting" class="btn btn-action">testing button</button>
        
    </div>

    <div class="container">
        <p>UserEmail: <span id="userEmailPrint"></span></p>
        <p>UserID: <span id="userIdPrint"></span></p>
    </div>

    <hr>

    <div class="container" style="margin-top: 2rem;">
        <input type="text" id="taskInput" class="taskInput">
        <button id="btnAddTask">Add Task</button>
    </div>

    <div class="container" style="margin-top: 2rem;">
        <button id="btnRenderAllTasks">Refresh All Tasks</button>
    </div>

    <ul class="tasks">

    </ul>

    <hr>

    <script src="app.js"></script>
</body>

</html>
